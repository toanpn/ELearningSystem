<h1 mat-dialog-title>{{title}} khoá học </h1>
<div mat-dialog-content>
  <form [formGroup]="formData">
    <div class="form-group">
      <label for="Name">Tên khoá học</label>
      <mat-form-field hideRequiredMarker="true">
        <input matInput formControlName="Name" placeholder="Tên thể loại" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button color="primary" [disabled]="formData.invalid" mat-button mat-raised-button
    (click)="onSubmitForm()">{{title}}</button>
</div>
