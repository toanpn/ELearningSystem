<div class="container">
    <app-breadcrum titlebreadcrum={{myTitleBreadCrum}}></app-breadcrum>

    <div class="row">
        <div class="col-12 col-lg-8">
            <div class="featured-courses courses-wrap">
                <div class="row mx-m-25">
                    <div class="col-12 col-md-6 px-25" *ngFor="let course of listCourse">
                        <app-item-courser [course]="course"></app-item-courser>
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .featured-courses -->

            <div class="pagination flex flex-wrap justify-content-between align-items-center">
                    <ngb-pagination
                    (pageChange)="loadPage($event)"
                    [(page)]="currentPage"
                    [pageSize]="countSize"
                    [collectionSize]="totalItems"></ngb-pagination>
            </div><!-- .pagination -->
        </div><!-- .col -->

        <app-rightmenu class="col-12 col-lg-4"></app-rightmenu> 
    </div><!-- .row -->
</div>
